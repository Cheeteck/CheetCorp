<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheetCorp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #080f13;
      color: white;
    }
    header {
      background-color: #0d1a20;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      display: flex;
      gap: 20px;
      position: relative;
    }
    nav a {
      color: white;
      text-decoration: none;
      position: relative;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      background-color: #121f26;
      min-width: 160px;
      z-index: 1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      border-radius: 6px;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #1a2e38;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .link-list a {
      display: block;
      margin: 12px 0;
      color: #00b3ff;
      text-decoration: none;
      font-size: 18px;
    }
    .link-list a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #0d1a20;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>CheetCorp</h1>
    <nav>
      <a href="#">Home</a>
      <div class="dropdown">
        <a href="#">Projects ▾</a>
        <div class="dropdown-content">
          <a href="#">Create Schematics</a>
          <a href="#">Usable Dragon Eggs</a>
          <a href="#">JACP</a>
          <a href="#">SchemSwap</a>
        </div>
      </div>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to CheetCorp</h2>
    <div class="link-list">
      <a href="#">➜ Linktree</a>
      <a href="#">➜ Cheetah Paradise Discord</a>
      <a href="#">➜ Twitter (not X)</a>
      <a href="#">➜ YouTube</a>
    </div>
  </main>

  <footer>
    © 2025 CheetCorp by Cheeteck. All rights reserved.
  </footer>

</body>
</html>
